<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-5-strong">
        <div class="container-fluid">
          <a class="navbar-brand" id="app-logo" href="./">WeConnect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
            </ul>      
          </div>
        </div>
    </nav>

    <br><br>
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">                
                <img src="./Images/img.jpg" alt="sample-image">
            </div>

            <div class="col-md-4 div2">
              <h2 class="tagline">Lets Connect!</h2>
              <div class="col-md-6" id="btn-div">              
                <button type="button" id="create-btn" class="btn btn-outline-warning custom-btn">Create A Call</button><br>
                <button type="button" id="join-btn" class="btn btn-outline-warning custom-btn">Join A Call</button>                
            </div>
            <div id="join-div">
                  <input class="mx-3" type="text" name="meet-join-code" id="meet-join-code" placeholder="Enter Meet ID here">
                  <!-- <button id="go-to-meet" class="btn btn-info custom-btn">Go</button> -->
                  <button id="go-to-meet" type="button" class="btn btn-warning btn-sm custom-btn">Go</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>

<style>
  #join-div{
    display: none;
    /* margin: 2%; */
  }
  #meet-join-code {
    font-size: large;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  $("#join-btn").click(function(){
    $("#join-div").toggle();
  })
  $("#go-to-meet").click(function(){
    let roomid = document.getElementById("meet-join-code").value
    console.log(roomid);
    document.location = '/'+roomid;
  })
  $("#create-btn").click(()=>{
    document.location = '/create_call';
  })
</script>
</html>
